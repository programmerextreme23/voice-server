<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket URL Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WebSocket URL</h1>
    <p id="wsUrl"></p>
  </div>

  <script>
    // Fetch the wsUrl from the environment variable
    const wsUrl = window.location.hostname; // Assuming Vercel sets this up correctly

    // Display the wsUrl on the page
    document.getElementById('wsUrl').textContent = `wss://${wsUrl}`;
  </script>
</body>
</html>
